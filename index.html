<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset='utf-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <title>Gerenciador de tarefas</title>
   <meta name='viewport' content='width=device-width, initial-scale=1'>
   
   <!-- css -->
   <link rel='stylesheet' type='text/css' media='screen' href='CSS/reset.css'>
   <link rel='stylesheet' type='text/css' media='screen' href='CSS/main.css'>
   
   <!-- fontes -->
   <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="corpo">
   
   <header class="cabecalho">
      <h1 class="titulo_cabecalho">Gerenciador de tarefas</h1>
   </header>
   
   <section class="secao_lista">
      <div class="container">
         <form class="formulario" method="post">
            <input class="nova_tarefa_campo" type="text" placeholder="Crie uma nova tarefa">
            <button class="bt_nova_tarefa">Add</button>    
         </form>
         
         <ul class="lista_tarefas">
            <li class="item_tarefas">
               <p class="txt_tarefa">Exemplo de tarefa
               </p>
            </li>
         </ul>
      </div>
   </section>
   
   <footer class="rodape">
      <p class="txt_rodape"> &copy; Willian Stephano </p>
   </footer>
</body>
<script src="JS/main.js"></script>
</html>
